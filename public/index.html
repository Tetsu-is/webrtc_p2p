<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC P2P Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout-wrapper">
    <div class="container">
      <h1>WebRTC P2P通信デモ</h1>

      <div class="video-section">
        <h3>ビデオ通話</h3>
        <div class="video-container">
          <div class="video-wrapper">
            <h4>ローカルビデオ（あなた）</h4>
            <video id="localVideo" autoplay muted playsinline></video>
          </div>
          <div class="video-wrapper">
            <h4>リモートビデオ（相手）</h4>
            <video id="remoteVideo" autoplay playsinline></video>
          </div>
        </div>
      </div>

      <div class="info">
        <strong>あなたのID:</strong> <span id="myId">接続待ち...</span>
      </div>

      <div id="signalingStatus" class="status disconnected">
        シグナリングサーバーに接続していません
      </div>

      <div id="p2pStatus" class="status disconnected">
        P2P接続していません
      </div>

      <div class="media-controls">
        <button id="startMediaButton" class="success">カメラ・音声を開始</button>
        <button id="stopMediaButton" class="danger" disabled>カメラ・音声を停止</button>
      </div>

      <div class="peers-section">
        <h3>利用可能なPeer</h3>
        <div id="peerList" class="peer-list"></div>
      </div>

      <!-- モバイル用メッセージエリア -->
      <div class="mobile-messages-section">
        <h3>messages</h3>
        <div id="messagesMobile" class="messages"></div>
        <div class="message-form">
          <input type="text" id="messageInputMobile" placeholder="P2P接続後にメッセージを入力..." disabled>
          <button id="sendButtonMobile" disabled>送信</button>
        </div>
      </div>
    </div>

    <!-- PC用サイドバー -->
    <div class="sidebar">
      <h3>messages</h3>

      <div id="messages" class="messages"></div>

      <div class="message-form">
        <input type="text" id="messageInput" placeholder="P2P接続後にメッセージを入力..." disabled>
        <button id="sendButton" disabled>送信</button>
      </div>
    </div>
  </div>

  <script src="script.js" charset="UTF-8"></script>
</body>
</html>
